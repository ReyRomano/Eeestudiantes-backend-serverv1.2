<div>

    <mat-card>
        <mat-card-content *ngIf="cargando">
            Cargando favor d esperar...
        </mat-card-content>
    </mat-card>
    
    <mat-card *ngIf="!cargando">

        <mat-card-content><h2> No de Estudiantes ( {{ datoCodigo.length }} ) </h2> </mat-card-content>
        &NonBreakingSpace;
        <mat-card-content>

            <table mat-table [dataSource]="datoCodigo" class="mat-elevation-z8">
            
                <!--- Tenga en cuenta que estas columnas se pueden definir en cualquier orden.
                         Las columnas renderizadas reales se establecen como una propiedad en la definiciÃ³n de fila" -->
                
                <!-- nombre Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <!-- <td mat-cell *matCellDef=""> {{datoCodigo[0].nombre}} </td> -->
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                
                <!-- email Column -->
                <ng-container matColumnDef="e-mail">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <!-- <td mat-cell *matCellDef=""> {{datoCodigo[1].telefono}} </td> -->
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                
                <!-- telefono Column -->
                <ng-container matColumnDef="tel">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>
            
                <!-- OBTENIENDO UN ELEMENTO Column -->
                <ng-container matColumnDef="signatures">
                    <th mat-header-cell *matHeaderCellDef> Calificaciones </th>
                    <!-- <td mat-cell *matCellDef="let element"> {{element.simbolo}} </td> -->
                    <!-- <td mat-cell *matCellDef=""> {{datoCodigo[0].nombre}} </td> -->
                    <td mat-cell *matCellDef="let element"> {{element.asignaturas.espanol}} , {{element.asignaturas.matematicas}},
                        {{element.asignaturas.deportes}}
                
                    </td>
                    
                </ng-container>

                
                
                <!-- editar Column -->
                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar </th>
                    <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editarEstudiante(element._id)" color="primary" aria-label="Example icon button with a home icon">
                        <mat-icon>create</mat-icon>
                    </button>
                    <!-- <button mat-button (click)="editarEstudiante(element._id)">Editar Estudiante</button> -->
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="desplayadasColumnas"></tr>
                <tr mat-row *matRowDef="let row; columns: desplayadasColumnas;"></tr>
            </table>

            <div class="row espacio">                
                <button mat-fab extended color= "accent" (click)="openDialog()">
                    <mat-icon>home</mat-icon>
                    Modal Tabla
                  </button>
                &nbsp; &nbsp;                
                <button mat-fab extended color="primary" (click)="editarTodosEstudiantes()">
                    <mat-icon>open_in_new</mat-icon>
                    Editar Todos
                  </button>
                &NonBreakingSpace;
            </div>

        </mat-card-content>
    </mat-card>

    <div>
        
    </div>

</div>
